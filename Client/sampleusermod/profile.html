<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-info h2 {
            margin: 0;
            color: #333;
        }

        .profile-info p {
            margin: 5px 0;
            color: #555;
        }

        .profile-info span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="../Images/fast-charge.png" alt="User Profile Picture">
        <div class="profile-info">
            <h2>Umar</h2>
            <p><span>Username:</span> umar_ev</p>
            <p><span>Email:</span> umar.ev@example.com</p>
            <p><span>Password:</span> ********</p>
            <p><span>Mobile No:</span> +91 98765 43210</p>
        </div>
    </div>
</body>
</html>
