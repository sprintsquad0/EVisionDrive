<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - EV Station</title>
  <style>
    /* Base layout for desktop */
   
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    /* Sidebar styling */
    #sidebar {
      width: 250px;
      background: #1e293b;
      color: #eaf4fc;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    }

    #sidebar a {
      display: block;
      color: #eaf4fc;
      padding: 10px 0;
      text-decoration: none;
    }

    #sidebar a:hover {
      background: #4caf50;
    }

    /* Main content styling */
    #main-content {
      flex-grow: 1;
      padding: 20px;
      background: #f0f4f8;
    }

    /* Mobile layout adjustments */
    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        height: 60px;
        display: flex;
        gap:40px;
        align-items: center;
       
      }

      #sidebar a {
        padding: 1px;
        margin-left: 0px;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar Navigation -->
  <div id="sidebar">
    <a href="home.html">Dashboard</a>
    <a href="manage.html">Stations</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main Content Area -->
  <div name="main-content">
    <h1>Welcome to the Admin Dashboard</h1>
    <p>Select a menu item to get started.</p>
  </div>
  
</body>
</html>
