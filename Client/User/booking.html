<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking</title>
  <style>
    body {
      background: linear-gradient(120deg, #0f172a, #1e293b);
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      color: #4caf50;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    form {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
      width: 400px;
      max-width: 100%;
    }

    label {
      color: #a5f3fc;
      font-size: 1em;
      text-align: left;
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input,
    select {
      width: calc(100% - 16px);
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1em;
      background-color: #1e293b;
      color: #fff;
      transition: all 0.3s ease;
    }

    .co:focus,
    select:focus {
      box-shadow: 0 0 8px #4caf50;
    }

    ::placeholder {
      color: #a5f3fc;
      opacity: 0.8;
    }

    #otp-btn {
      width: 100%;
      padding: 10px;
      background-color: green;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      color: white;
      cursor: pointer;
    }

    #otp-btn:hover {
      box-shadow: 0 0 10px rgba(6, 185, 230, 0.7);
    }

    #sub {
      background-color: green;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      color: white;
      cursor: pointer;
    }

    #sub:hover {
      box-shadow: 0 0 10px rgba(6, 185, 230, 0.7);
    }

    #timer {
      margin-top: 10px;
      color: #a5f3fc;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <h2>Book Your Slot</h2>
  <form action="#">
    <label for="name">Name</label>
    <input type="text" class="co" placeholder="Enter Your Name" required />

    <label for="mobile">Mobile No</label>
    <input type="text" class="co" placeholder="Enter Your Number" required />

    <label for="vehicle">Vehicle No</label>
    <input type="text" class="co" placeholder="Enter Vehicle No" required />

    <label for="stationid">Station Id</label>
    <input type="text" class="co" placeholder="Enter Station Id" required />

    <label for="date">Booking Date</label>
    <input type="date" class="co" id="booking-date" required />


    <label for="slot">Timing Slots</label>
    <select required id="slot-dropdown">

    </select>

    <!-- Send OTP Section -->
    <div id="otp-section">
      <button type="button" id="otp-btn" onclick="startOtpTimer()">SEND OTP</button>
      <div id="timer"></div>
    </div>

    <!-- OTP Input + Submit Section -->
    <div id="otp-input-section" style="display: none;">
      <label for="otp">Enter OTP</label>
      <input type="text" class="co" id="otp-value" placeholder="Enter Your OTP" required />
      <input type="submit" id="sub" value="Book Slot" />
    </div>
  </form>

  <script>
    let countdown;

    // Variable declarations
    const otpBtn = document.getElementById("otp-btn");
    const otpSection = document.getElementById("otp-section");
    const timer = document.getElementById("timer");
    const form = document.querySelector("form");
    const otpInput = document.getElementById("otp-value");

    // Fetch available slots when date changes
    document.getElementById("booking-date").addEventListener("change", fetchAvailableSlots);

    async function fetchAvailableSlots() {
      const date = document.getElementById("booking-date").value;
      const stationId = document.querySelectorAll(".co")[3].value.trim();
      const slotDropdown = document.getElementById("slot-dropdown");

      if (!date || !stationId) return;

      try {
        const res = await fetch(`http://localhost:3000/api/available-slots?stationId=${stationId}&date=${date}`);
        const data = await res.json();

        const allSlots = [
          "10:00 AM ~ 11:00 AM",
          "11:00 AM ~ 12:00 PM",
          "12:00 PM ~ 01:00 PM",
          "01:00 PM ~ 02:00 PM"
        ];

        slotDropdown.innerHTML = `<option disabled selected>Choose Your Slot...!</option>`;

        const now = new Date();
        const today = now.toISOString().split("T")[0];
        const selectedDay = new Date(date).toISOString().split("T")[0];

        allSlots.forEach(slot => {
          const [start] = slot.split(" ~ ");
          const match = start.match(/(\d+):(\d+)\s*(AM|PM)/);

          if (!match) return;

          let slotHour = parseInt(match[1], 10);
          let slotMinutes = parseInt(match[2], 10);
          const ampm = match[3];

          if (ampm === "PM" && slotHour !== 12) slotHour += 12;
          if (ampm === "AM" && slotHour === 12) slotHour = 0;

          const slotDateTime = new Date(date);
          slotDateTime.setHours(slotHour, slotMinutes, 0, 0);

          // Skip past dates
          if (selectedDay < today) return;

          // Skip past slots if today
          if (selectedDay === today && slotDateTime <= now) return;

          const option = document.createElement("option");
          option.value = slot;
          option.textContent = data.availableSlots.includes(slot) ? slot : `${slot} (Booked)`;
          option.disabled = !data.availableSlots.includes(slot);
          slotDropdown.appendChild(option);
        });

      } catch (err) {
        console.log("Error fetching slots:", err);
      }
    }

    // OTP Button click handler
    otpBtn.addEventListener("click", async () => {
      const phoneInput = document.querySelectorAll(".co")[1];
      let phone = phoneInput.value.trim();

      if (!phone || phone.length < 10) {
        alert("Please enter a valid mobile number");
        return;
      }

      if (phone.length === 10 && !phone.startsWith('+')) {
        phone = '+91' + phone;
      }

      try {
        const res = await fetch("http://localhost:3000/call-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ to: phone }),
        });

        const msg = await res.text();

        if (msg === "Failed to send OTP via SMS and call.") {
          alert(msg);
          clearInterval(countdown);
          otpBtn.style.display = "block";
          otpSection.style.display = "none";
          otpBtn.disabled = false;
          timer.textContent = "SORRY NO. IS NOT VERIFIED IN TWILIO";
        } else {
          // ✅ Only start timer when OTP is actually sent
          startOtpTimer();
        }
      } catch (err) {
        console.error(err);
      }
    });

    // OTP Timer function
    function startOtpTimer() {
      clearInterval(countdown); // Prevent multiple intervals
      let timeLeft = 60;
      otpSection.style.display = "block";
      otpBtn.disabled = true;
      //timer.textContent = `You have ${timeLeft}s to enter OTP`;
      otpBtn.style.display = "none";
      document.getElementById("otp-input-section").style.display = "block";
      countdown = setInterval(() => {
        timeLeft--;
        if (timeLeft >= 0) {
          timer.textContent = `You have ${timeLeft}s to enter OTP`;
        }
        if (timeLeft <= 0) {
          clearInterval(countdown);
          otpBtn.style.display = "block";
          document.getElementById("otp-input-section").style.display = "none";
          otpBtn.disabled = false;
          timer.textContent = "Time's up! Please resend OTP.";
        }
      }, 1000);
    }
    // Booking form submit handler
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.querySelectorAll(".co")[0].value.trim();
      const phone = document.querySelectorAll(".co")[1].value.trim();
      const vehicleNumber = document.querySelectorAll(".co")[2].value.trim();
      const slot = document.querySelector("select").value;
      const otp = otpInput.value.trim();
      const stationId = document.querySelectorAll(".co")[3].value.trim();
      const date = document.getElementById("booking-date").value;

      if (!name || !phone || !vehicleNumber || !slot || !otp || !date) {
        alert("Please fill in all fields and enter OTP");
        return;
      }

      const bookingData = {
        name,
        phone,
        vehicleNumber,
        date,
        slot,
        otp,
        stationId
      };

      try {
        const res = await fetch("http://localhost:3000/api/book-slot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bookingData),
        });

        const result = await res.json();

        if (res.ok) {
          alert("✅ " + result.message);
          form.reset();
          document.getElementById("otp-input-section").style.display = "none";
          document.getElementById("otp-btn").disabled = false;
          document.getElementById("otp-btn").style.display = "block"; // <-- Add this!
          clearInterval(countdown);
          timer.textContent = "";
        } else {
          alert("❌ " + result.message);
        }
      } catch (err) {
        console.error(err);
        alert("Booking failed. Please try again.");
      }
    });
  </script>
</body>

</html>
