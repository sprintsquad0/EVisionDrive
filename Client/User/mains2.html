<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - EV Station</title>
  <style>
    /* Default layout for desktop */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: grid;
      grid-template-columns: 20% 80%;
      grid-template-rows: 100%;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Mobile layout */
    @media (max-width: 600px) {
      body {
        grid-template-columns: 100%;
        grid-template-rows: 14% 86%;
      }
    }
  </style>

  <script>
    function preventBack() {
      window.history.forward();
    }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null };
  </script>
</head>

<body>
  <!-- Sidebar Navigation -->
  <iframe src="slidebar.html" name="sidebar"></iframe>

  <!-- Main Content Area -->
  <iframe src="overview.html" name="main"></iframe>
</body>

</html>
