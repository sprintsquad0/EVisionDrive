<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eVision - EV Charging Login</title>
    <style>
        #spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #4caf50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f0f0f;
            color: white;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
        }

        .left-panel {
            flex: 1 1 69%;
            background: url('Images/bg1.png') no-repeat center/cover;
            position: relative;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .branding {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 16px;
        }

        .branding h1 {
            font-size: 2.5rem;
            color: #33ccff;
        }

        .branding p {
            margin-top: 10px;
            font-size: 1rem;
            color: #ddd;
        }

        .right-panel {
            flex: 1 1 31%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .auth-box {
            background: #1a1a1a;
            padding: 30px 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            background: #0d0d0d;
            border-radius: 30px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .tabs button {
            flex: 1;
            padding: 10px 0;
            background: none;
            border: none;
            color: #ccc;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tabs button.active {
            background: #0af;
            color: black;
        }

        .auth-box h2 {
            margin-bottom: 10px;
            font-size: 1.4rem;
        }

        .auth-box p {
            margin-bottom: 20px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .auth-box label {
            display: block;
            font-size: 0.9rem;
            margin-top: 15px;
            margin-bottom: 6px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 40px;
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .submit-btn {
            margin-top: 20px;
            background: linear-gradient(to right, #00bfff, #00ff99);
            border: none;
            width: 100%;
            padding: 12px;
            color: black;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .signup-link {
            margin-top: 16px;
            font-size: 0.85rem;
            text-align: center;
        }

        .signup-link a {
            color: #33ccff;
            text-decoration: none;
        }

        footer {
            text-align: center;
            font-size: 0.8rem;
            color: #999;
            padding: 20px 0;
            background: #0d0d0d;
        }

        footer a {
            margin: 0 10px;
            color: #bbb;
            text-decoration: none;
        }

        footer a:hover {
            color: #39ff14;
        }

        @media (max-width: 768px) {
            .left-panel {
                display: none;
            }

            .right-panel {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Add your tabs and buttons here -->
    <div>
        <button id="userTab">User</button>
        <button id="adminTab">Admin</button>
    </div>
    <div>
        <button id="loginBtn">Sign In</button>
        <button id="signupBtn">Sign Up</button>
    </div>
    <form id="authForm">
        <div id="inputContainer"></div>
        <button type="submit" class="submit-btn">Sign In</button>
    </form>
    <span id="toggleMode"></span>
    <div id="spinner" style="display:none;">Loading...</div>
    <script>
        // Field configs for each role and mode
        const fieldConfigs = {
            user: {
                login: [
                    { id: "username", name: "username", type: "text", placeholder: "Username", icon: "👤" },
                    { id: "password", name: "password", type: "password", placeholder: "Password", icon: "🔒" }
                ],
                signup: [
                    { id: "username", name: "username", type: "text", placeholder: "Username", icon: "👤" },
                    { id: "password", name: "password", type: "password", placeholder: "Password", icon: "🔒" },
                    { id: "phone", name: "phone", type: "tel", placeholder: "Phone", icon: "📞" },
                    { id: "email", name: "email", type: "email", placeholder: "Email", icon: "✉️" },
                    { id: "name", name: "name", type: "text", placeholder: "Full Name", icon: "📝" }
                ]
            },
            admin: {
                login: [
                    { id: "adminname", name: "adminname", type: "text", placeholder: "Admin Name", icon: "👤" },
                    { id: "adminpass", name: "adminpass", type: "password", placeholder: "Password", icon: "🔒" },
                    { id: "accesscode", name: "accesscode", type: "text", placeholder: "Access Code", icon: "🔑" }
                ],
                signup: [
                    { id: "adminname", name: "adminname", type: "text", placeholder: "Admin Name", icon: "👤" },
                    { id: "adminpass", name: "adminpass", type: "password", placeholder: "Password", icon: "🔒" },
                    { id: "accesscode", name: "accesscode", type: "text", placeholder: "Access Code", icon: "🔑" },
                    { id: "email", name: "email", type: "email", placeholder: "Email", icon: "✉️" }
                ]
            }
        };

        let currentRole = "user";
        let currentMode = "login";

        function renderInputs() {
            const inputContainer = document.getElementById("inputContainer");
            inputContainer.innerHTML = "";
            const fields = fieldConfigs[currentRole][currentMode];
            fields.forEach(field => {
                const div = document.createElement("div");
                div.className = "input-group";
                div.innerHTML = `
                    <i>${field.icon}</i>
                    <input 
                        type="${field.type}" 
                        id="${field.id}" 
                        name="${field.name}" 
                        placeholder="${field.placeholder}" 
                        required
                    >
                `;
                inputContainer.appendChild(div);
            });
            document.querySelector(".submit-btn").textContent = currentMode === "login" ? "Sign In" : "Sign Up";
        }

        // Tab and mode switching
        document.getElementById("userTab").onclick = () => {
            currentRole = "user";
            renderInputs();
        };
        document.getElementById("adminTab").onclick = () => {
            currentRole = "admin";
            renderInputs();
        };
        document.getElementById("loginBtn").onclick = () => {
            currentMode = "login";
            renderInputs();
        };
        document.getElementById("signupBtn").onclick = () => {
            currentMode = "signup";
            renderInputs();
        };

        // Initial render
        renderInputs();

        // Handle form submit (add your login/signup logic here)
        document.getElementById("authForm").onsubmit = function(e) {
            e.preventDefault();
            // Call your login/signup function based on currentRole/currentMode
        };
    </script>
</body>
